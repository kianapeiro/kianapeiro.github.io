<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Website</title>
    <link rel="stylesheet" href="contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Homepage</a>
            <a href="projects.html">Projects</a>
            <a href="experiences.html">Experiences</a>
            <a href="contact.html" class="active">Contact Me</a>
        </nav>
    </header>
    <main>
        <h1>Contact Me</h1>
        <form class="contact-form" action="mailto:kiana.peiro80@gmail.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
        <div class="social-links">
            <a href="#github" target="_blank">👨‍💻 GitHub</a>
            <a href="#instagram" target="_blank">📷 Instagram</a>
            <a href="#telegram" target="_blank">📱 Telegram</a>
        </div>
        <p class="note">Note: Replace the social media links with your actual profiles.</p>
    </main>
</body>
</html>
